# Configuration file for ${project.name} v${project.version}

# localized language file
language: en-US

# enabled worlds list
# if this list is empty, all worlds will be added to the enabled worlds list
# otherwise, only listed worlds will be added to the enabled worlds list
# Note: explicitly set if empty list for testing
enabled-worlds: []
#  - enabled_world1
#  - enabled_world2

# disabled worlds list
# these worlds will be removed from the enabled worlds list created by the previous setting
# Note: explicitly set if empty list for testing
disabled-worlds: []
#  - disabled_world1
#  - disabled_world2


# ban player ip
ban-ip: false

# ban time (in minutes), set to negative for permanent ban
ban-time: 1440

# kick delay (in seconds)
kick-delay: 1

# Enable sounds
sound-effects: true

# Write bans to log
log-bans: true
